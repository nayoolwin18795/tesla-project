<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESLA</title>
    <link rel="shortcut icon" href="images/tesla-logo.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header" id="header">
      <nav>
        <svg
          class="logo"
          viewBox="0 0 342 35"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 .1a9.7 9.7 0 007 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 007-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 006-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 00-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 13.8h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 14.1h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zM308.5 7h26a9.6 9.6 0 007-7h-40a9.6 9.6 0 007 7z"
            fill="var(--tds-icon--fill, #171a20)"
          ></path>
        </svg>
        <ul>
          <li>
            <a
              href="#"
              class="tesla-model"
              data-acceleration="1.9 s"
              data-startSpeed="60 mph"
              data-topSpeed="200 mph"
              data-maxRange="396 mi"
              data-carModel="Model S"
              data-image="image-1.png"
              >Model S</a
            >
          </li>
          <li>
            <a
              href="#"
              class="tesla-model"
              data-acceleration="3.1 s"
              data-startSpeed="60 mph"
              data-topSpeed="162 mph"
              data-maxRange="358 mi"
              data-carModel="Model 3"
              data-image="image-2.png"
              >Model 3</a
            >
          </li>
          <li>
            <a
              href="#"
              class="tesla-model"
              data-acceleration="2.5 s"
              data-startSpeed="60 mph"
              data-topSpeed="163 mph"
              data-maxRange="333 mi"
              data-carModel="Model X"
              data-image="image-3.png"
              >Model X</a
            >
          </li>
          <li>
            <a
              href="#"
              class="tesla-model"
              data-acceleration="3.5 s"
              data-startSpeed="60 mph"
              data-topSpeed="155 mph"
              data-maxRange="330 mi"
              data-carModel="Model Y"
              data-image="image-4.png"
              >Model Y</a
            >
          </li>
        </ul>
        <a href="#" class="btn reserve-btn">Reserve Now</a>
        <a href="#" class="btn menu-btn" id="menu-btn">Menu</a>
      </nav>

      <div class="mobile-menu hidden" id="mobile-menu">
        <svg
          id="menu-close"
          class="close-icon"
          viewBox="0 0 30 30"
          xmlns="http://www.w3.org/2000/svg"
          onclick="navToggle();"
        >
          <g
            stroke="var(--tds-icon--fill, #171a20)"
            stroke-width="1.5"
            stroke-linecap="round"
          >
            <line x1="10" y1="10" x2="20" y2="20"></line>
            <line x1="20" y1="10" x2="10" y2="20"></line>
          </g>
        </svg>
        <ul>
          <li>
            <a
              href="#"
              class="tesla-model"
              data-acceleration="1.9 s"
              data-startSpeed="60 mph"
              data-topSpeed="200 mph"
              data-maxRange="396 mi"
              data-carModel="Model S"
              data-image="image-1.png"
              >Model S</a
            >
          </li>
          <li>
            <a
              href="#"
              class="tesla-model"
              data-acceleration="3.1 s"
              data-startSpeed="60 mph"
              data-topSpeed="162 mph"
              data-maxRange="358 mi"
              data-carModel="Model 3"
              data-image="image-2.png"
              >Model 3</a
            >
          </li>
          <li>
            <a
              href="#"
              class="tesla-model"
              data-acceleration="2.5 s"
              data-startSpeed="60 mph"
              data-topSpeed="163 mph"
              data-maxRange="333 mi"
              data-carModel="Model X"
              data-image="image-3.png"
              >Model X</a
            >
          </li>
          <li>
            <a
              href="#"
              class="tesla-model"
              data-acceleration="3.5 s"
              data-startSpeed="60 mph"
              data-topSpeed="155 mph"
              data-maxRange="330 mi"
              data-carModel="Model Y"
              data-image="image-4.png"
              >Model Y</a
            >
          </li>
        </ul>
        <a href="#" class="mobile-reserve-btn">Reserve Now</a>
      </div>

      <div id="bg-mask" class="bg-glass hide"></div>

      <div class="info" id="model">
        <div>
          <h2>1.9 s</h2>
          <p>60 mph</p>
        </div>
        <div>
          <h2>200 mph</h2>
          <p>Top Speed</p>
        </div>
        <div>
          <h2>396 mi</h2>
          <p>Max Range</p>
        </div>
        <div class="line"></div>
        <div>
          <h2>Model S</h2>
        </div>
      </div>
    </div>

    <script>
      var header = document.getElementById("header");
      var teslaModels = document.getElementsByClassName("tesla-model");
      var model = document.getElementById("model");

      var showSelectedModel = function () {
        var acceleration = this.getAttribute("data-acceleration");
        var startSpeed = this.getAttribute("data-startSpeed");
        var topSpeed = this.getAttribute("data-topSpeed");
        var maxRange = this.getAttribute("data-maxRange");
        var carModel = this.getAttribute("data-carModel");
        var image = this.getAttribute("data-image");

        if (window.matchMedia("(max-width: 576px)").matches) {
          navToggle();
        }

        setTimeout(function () {
          header.style.backgroundImage = "url(images/" + image + ")";
          model.innerHTML = setModelSpec(
            acceleration,
            startSpeed,
            topSpeed,
            maxRange,
            carModel
          );
        }, 50);
      };

      Array.from(teslaModels).forEach(function (teslaModel) {
        teslaModel.addEventListener("click", showSelectedModel);
      });

      function setModelSpec(time, mph, topSpeed, maxRange, model) {
        return (
          "<div><h2>" +
          time +
          "</h1><p>" +
          mph +
          "</p></div>" +
          "<div><h2>" +
          topSpeed +
          "</h1><p>Top Speed</p></div>" +
          "<div><h2>" +
          maxRange +
          "</h1><p>Max Range</p></div>" +
          "<div class='line'></div>" +
          "<div><h2>" +
          model +
          "</h1></div>"
        );
      }

      var menuBtn = document.getElementById("menu-btn");
      var mobileMenu = document.getElementById("mobile-menu");
      var bgMask = document.getElementById("bg-mask");

      function navToggle() {
        mobileMenu.classList.toggle("hidden");
        bgMask.classList.toggle("hide");
      }

      menuBtn.addEventListener("click", navToggle);
    </script>
  </body>
</html>
